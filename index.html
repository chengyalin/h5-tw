			function getBrowser(type) {
				var flag;
				var userAgent = navigator.userAgent;
				switch(type) {
					case "pc":
						var agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
						flag = true;
						for(var v = 0; v < agents.length; v++) {
							if(userAgent.indexOf(agents[v]) > -1) {
								flag = false;
								break;
							}
						};
						break;
					case "alipay":
						flag = userAgent.match(/Alipay/i) == "Alipay";
						break;
					case "wechat":
						flag = userAgent.match(/MicroMessenger/i) == "MicroMessenger";
						break;
					case "uc":
						flag = userAgent.toLowerCase().match(/ucbrowser/i) == "ucbrowser";
						break;
					default:
				};
				return flag;
			};

				if(callbackFn){

				}
		        document.getElementsByTagName('head')[0].appendChild(script)
